model-type: fully-connected
input-size: 2
number-of-layers: 2
layers:
  - layer:
      type: linear
      neurons: 2
      activation: relu
      dropout: None
      output: False
  - layer:
        type: linear
        neurons: 2
        activation: relu
        dropout: None
        output: False
# The output of each layer is implicit; set from inputs of next layer
objective: mseloss
optimization: SGD
    #learning_rate: 0.01
    #momentum: 0.5
