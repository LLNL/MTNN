# Configuration file for hello_model.py
model_type: fully-connected
input_size: 2
layers:
  - layer:
      type: linear
      neurons: 1
      activation: relu
      dropout: None
hyperparameters:
# The output of each layer is implicit; set from inputs of next layer
  log_interval: 10 # set for testing
  num_epochs: 10
  batch_size_train: 10 # set for testing
  batch_size_test: 10 # set for testing
  objective: mseloss
  learning_rate: 0.01
  momentum: 0.5
  optimization: SGD
